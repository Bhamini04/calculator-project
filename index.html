<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <button id="theme-toggle" type="button">ðŸŒ™ Dark Mode</button>
        
        <h1>Calculator</h1>
        <form id="calculator" onsubmit="return false;">
            <input type="text" id="myTextbox" placeholder="Type here..." readonly />
            <div class="buttons">
                <button type="button" class="clear">C</button>
                <button type="button" class="backspace"><i class="fa-solid fa-delete-left"></i></button>
                <button type="button" class="operator">*</button>
                <button type="button" class="operator">/</button>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="operator">-</button>
        
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="operator">+</button>
                 
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" class="equal">=</button>
                <button type="button">0</button>
                <button type="button" class="decimal">.</button>
            </div>
        </form>
    </div>
    <div id="history">
        <h2>Calculation History</h2>
        <ul id="history-list"></ul>
    </div>
    <div id="result"></div>
    <script src="cal.js"></script>
</body>
</html>
